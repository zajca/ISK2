<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Kniha</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Jméno">Jméno knihy</label>
  <div class="col-md-6">
  <input id="Jméno" name="Jméno" type="text" placeholder="Jméno knihy" class="form-control input-md" required="">
  <span class="help-block">Zadejte název publikace</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="author">Autor</label>
  <div class="col-md-6">
  <input id="author" name="author" type="text" placeholder="Jméno autora" class="form-control input-md" required="">
  <span class="help-block">Jméno a příjmení autora</span>
  </div>
</div>

<!-- File Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="picture">Obrázek knihy</label>
  <div class="col-md-4">
    <input id="picture" name="picture" class="input-file" type="file">
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="genres">Žánry</label>
  <div class="col-md-4">
    <textarea class="form-control" id="genres" name="genres"></textarea>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="keywords">Klíčová slova</label>
  <div class="col-md-4">
    <textarea class="form-control" id="keywords" name="keywords"></textarea>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="description">Popis</label>
  <div class="col-md-4">
    <textarea class="form-control" id="description" name="description"></textarea>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="settings">Nastavení</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="settings-0">
      <input type="checkbox" name="settings" id="settings-0" value="0">
      Uveřejnit na webu
    </label>
	</div>
  <div class="checkbox">
    <label for="settings-1">
      <input type="checkbox" name="settings" id="settings-1" value="0">
      Umožnost předobjednávky
    </label>
	</div>
  <div class="checkbox">
    <label for="settings-2">
      <input type="checkbox" name="settings" id="settings-2" value="0">
      Umožnit koupi
    </label>
	</div>
  <div class="checkbox">
    <label for="settings-3">
      <input type="checkbox" name="settings" id="settings-3" value="0">
      Již se neprodává
    </label>
	</div>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
  <div class="col-md-6">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="avaibility">Již se neprodává</option>
      <option value="">Nedostupná</option>
      <option value="">Předprodej</option>
      <option value="">Na objednávku</option>
      <option value="">Do 7 dnů</option>
      <option value="">Do 2 dnů</option>
      <option value="">Skladem</option>
      <option value="">Pouze na pobočce</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="released">Vydána</label>
  <div class="col-md-6">
  <input id="released" name="released" type="text" placeholder="Datum vydání" class="form-control input-md" required="">
  <span class="help-block">Datum vydání knihy</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="publicatedFrom">Povolení koupě</label>
  <div class="col-md-6">
  <input id="publicatedFrom" name="publicatedFrom" type="text" placeholder="Datum od kdy je možné knihu koupit" class="form-control input-md">
  <span class="help-block">Datum od kdy je možné knihu koupit</span>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="save"></label>
  <div class="col-md-4">
    <button id="save" name="save" class="btn btn-warning">Uložit</button>
  </div>
</div>

</fieldset>
</form>
