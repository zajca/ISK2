<div class="container">
<div class="row">
<div class="col-md-12">
<form class="form-horizontal">
 <div class="well">
<fieldset>

<!-- Form Name -->
<legend>Uživatel</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Jméno</label>
  <div class="col-md-6">
      <input id="name" name="name" type="text" placeholder="Jméno uživatele" ng-model="user.name" class="form-control input-md" required="">
      <span class="help-block">Zadejte jméno uživate</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="surname">Příjmení</label>
  <div class="col-md-6">
      <input id="surname" name="surname" type="text" placeholder="Příjmení uživatele" ng-model="user.surname" class="form-control input-md" required="">
      <span class="help-block">Zadejte příjmení uživatele</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>
      <div class="col-md-6">
      <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" required="" ng-model="user.email">
  </div>
</div>

<!-- File Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="picture">Profilová fotografie</label>
  <div class="col-md-4">
    <input id="picture" name="picture" class="input-file" type="file" ng-model="user.img">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="locale">Preferovaný jazyk</label>
  <div class="col-md-6">
    <select id="locale" name="locale" class="form-control" ng-model="user.locale">
      <option value="1">CZ</option>
      <option value="2">EN</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="tel">Telefon</label>
  <div class="col-md-6">
  <input id="tel" name="tel" type="text" placeholder="Telefoní číslo" class="form-control input-md" ng-model="user.tel">

  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="roles">Uživatelské role</label>
  <div class="col-md-6">
    <select id="roles" name="roles" class="form-control" multiple="multiple" ng-model="user.roles">
      <option value="Anonym">Anonym</option>
      <option value="Registered">Registered</option>
      <option value="Admin">Admin</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="special.access">Přidělená práva</label>
  <div class="col-md-4">
    <textarea class="form-control" id="special.access" name="special.access" ng-model="user.special.allow"></textarea>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="special.deny">Odebraná práva</label>
  <div class="col-md-4">
    <textarea class="form-control" id="special.deny" name="special.deny" ng-model="user.special.deny"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="save"></label>
  <div class="col-md-4">
    <div id="save" name="save" ng-click="save(user)" class="btn btn-warning">Uložit</div>
  </div>
</div>
<pre>
{{user|json}}
</pre>
</fieldset>
</form>
</div>
</div>
</div></div>
